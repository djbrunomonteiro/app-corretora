<mat-card>
    <mat-card-header class="d-flex justify-content-between align-items-center">
      <mat-card-title>Anúncios</mat-card-title>
      <button (click)="openEdit()" class="btn p-4" mat-raised-button color="primary">Criar Anúncio</button>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> teste{{element.titulo}} </td>
            </ng-container>            
            
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> status </th>
              <td mat-cell *matCellDef="let element">ttt {{element.titulo}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[ 10, 20, 50]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>

    </mat-card-content>
</mat-card>
