<section class="slides">
    <swiper-container [breakpoints]="breakpoints" navigation="true" pagination="true" slidesOffsetAfter="0.5" loop="true" autoplay-delay="7000">
        @for (item of slides1; track $index) {
            <swiper-slide class="slide">
                @if ((item.fotos[0] | urlFotos: 'anuncios' | async); as src) {
                    <img [src]="src" style="width: 100%;">
                }

                <div class="titulo-container">
                    <span class="titulo">{{item.titulo}}</span>
                    <span class="subtitulo">{{item.end_cidade}}/{{item.end_uf}}</span>
                    <span class="preco">{{item.preco | mask: 'separator.2': {thousandSeparator:'.', prefix: 'R$'} }}</span>
                </div>
            </swiper-slide>
        }

    </swiper-container>
    <div class="d-flex justify-content-center">
        <button class="w-50 p-4" mat-stroked-button color="primary">Ver Mais An√∫ncios</button>
    </div>

</section>
