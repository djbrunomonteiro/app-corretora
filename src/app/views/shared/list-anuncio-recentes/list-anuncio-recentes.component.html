<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef>Fotos</th>
        <td mat-cell *matCellDef="let element" style="width: 100px;">
            <swiper-container style="width: 100px;">
                @for (path of element.fotos; track $index) {
                    @if ((path | urlFotos: 'anuncios' | async); as src) {
                    <swiper-slide>
                        <img style="width: 100px; height: 100px;" [src]="src">
                    </swiper-slide>
                    }
                }
            </swiper-container>
        </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Anúncio </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
    <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.end_cidade}}/{{element.end_uf}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Preço R$ </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Açoes </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
