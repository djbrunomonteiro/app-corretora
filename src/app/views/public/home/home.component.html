
<app-banner-principal/>
<section class="sub-menu">
    @for (item of empresaMenu; track $index) {
        <a [href]="item.url" [target]="item.target" mat-raised-button class="m-2">
            <mat-icon aria-hidden="false" [fontIcon]="item.icon"></mat-icon> {{item.title}}
        </a>
    }
</section>


<section class="row m-0 p-0 justify-content-center my-3">
    <div class="col-md-10">
        @for (item of slidesConfig; track $index) {
            <div class="align-items-center p-3">
                <h2>{{item.titulo}}</h2>
                <mat-divider></mat-divider>
                <p>{{item.subtitulo}}</p>
            </div>
            <app-slides [slidesConfig]="item"/>
        }
    </div>

</section>

<section class="row m-0 p-0 my-3 justify-content-center align-items-center">
    <div class="col-md-12">
        <app-banner-vender-home/>
    </div>
</section>
