@if(blogStore.isLoading()){


}@else {
    <section class="row m-0 p-0 justify-content-center my-3 container-default" >
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-6">

                    @if(post){
                        @if ((post.foto | urlFotos: 'anuncios' | async); as src) {
                            <div class="container-img">
                                <img mat-card-image [src]="src">
                            </div>
                        }
                    }
          
            
                </div>
                <div class="col-md-6">
                    <h1 class="my-3">{{post.titulo}}</h1>
                    <div [innerHTML]="post.post"></div>

                    <section class="sub-menu">
                        @for (item of empresaMenu; track $index) {
                            <a [href]="item.url" [target]="item.target" mat-raised-button class="m-2">
                                <mat-icon aria-hidden="false" [fontIcon]="item.icon"></mat-icon> {{item.title}}
                            </a>
                        }
                    </section>
            
                </div>
            </div>

        </div>
 
    
    </section>
}
