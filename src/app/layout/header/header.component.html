<div class="header">
    @if(isAdmin$ | async){
    <div class="toolbar align-items-center px-5">
        <div class="logo d-flex align-items-center">
            <div class="p-3">
                <p class="titulo">Telma Monteiro</p>
                <p class="creci">CRECI 6489</p>

            </div>
        </div>

        <nav>
            <ul>
                @for (item of menuAdmin; track $index) {
                    <li><a mat-stroked-button [routerLink]="item.url" color="primary" class="p-4">{{item.titulo}}</a></li>
                }

            </ul>
        </nav>

    </div>

    }@else {

    <div class="toolbar align-items-center px-5">
        <div class="logo d-flex align-items-center">
            <div class="p-3">
                <p routerLink="/" class="titulo">Telma Monteiro</p>
                <p class="creci">CRECI 6489</p>

            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <p></p>
            <button mat-stroked-button [routerLink]="'auth/cliente'" color="primary" class="p-4 mx-4">
                @if((cliente$ | async); as cliente){
                    Bem vindo(a) {{cliente?.nome}}

                }@else {
                    √ÅREA DO CLIENTE
                }
               
            </button>
            <button (click)="auth.logout()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

    </div>




    }



</div>
