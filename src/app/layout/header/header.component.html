@if(utils.widthSize.value > 820){
    <div class="desktop">
        <div routerLink="/" class="logo">
            <span class="titulo">Telma Monteiro</span>
            <span class="creci">CRECI 6489</span>
        </div>
        <div class="menu">
            @if(userStore.user()){
                <nav>
                    <ul>
                        @for (item of menuAdmin; track $index) {
                            <li><a  mat-stroked-button [routerLink]="item.url" color="primary" class="p-4">{{item.titulo}}</a></li>
                        }
                    </ul>
                </nav>
            }@else {
        
                <button  mat-stroked-button [routerLink]="'auth/cliente'" color="primary">
                    @if(clienteStore.isAuth(); as cliente){
                        Bem vindo(a) {{cliente?.nome}}
                    }@else {
                        √ÅREA DO CLIENTE
                    }
                   
                </button>
        
            }
    
        
            <button class="btn-icon" (click)="openBottomSheet()" mat-mini-fab color="primary">
                <mat-icon>menu</mat-icon>
            </button>
    
        </div>
    </div>
}@else {
    <div class="mobile">
        <div routerLink="/" class="logo">
            <span class="titulo">Telma Monteiro</span>
            <span class="creci">CRECI 6489</span>
        </div>
        <button class="btn-icon" (click)="openBottomSheet()" mat-mini-fab color="primary">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
}
